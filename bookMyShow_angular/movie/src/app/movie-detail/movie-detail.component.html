<app-header></app-header>
  
<div class="movie-detail-container hhpXm">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="movie-info">
          <div class="movie-image">
            <img [src]="movie.image_url" alt="{{ movie.title }} Image" class="img-fluid">
          </div>
          <div class="movie-details">
            <div> <h1 style="color: white;font-size:36px"><b>{{ movie.title }}</b></h1></div><br>
             <div><p class="rating" style="color: white;font-size:24px">{{ movie.rating }}</p></div><br>
             <div><p class="languages" style="background-color:#4F6971;border-radius: 3px;font-size: 17px;display:flexbox;padding:10px">{{movie.languages}}</p></div>
            <div> <p class="genre" style="color: white;">2h 39m  {{ movie.genre }}</p><br></div>
             <button class="btn btn-danger" style="font-weight: 500;font-size: 16px;color: rgb(255, 255, 255);" (click)="navigateToBookTickets()" >Book Tickets</button>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="description container">
  <h2 class="aboutTheMovie"><b>About the movie</b></h2>
  <p class="movieDescription">{{ movie.movieDescription }}</p>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12"  style="padding:40px">
      <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-1440,h-120/stream-leadin-web-collection-202210241242.png" class="img-fluid" alt="Promotional Image">
    </div>
  </div>
</div>
