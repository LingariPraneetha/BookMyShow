   
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;overflow-y:hidden;">
    <div class="card p-5 mx-auto" style="width: 450px;box-shadow:0 0 20px rgba(0,0,0,0.2)">
      <h1 style="text-align: center;">Reset Password</h1>
      <form  #forgotPassword="ngForm" (ngSubmit)="submit()" autocomplete="new-password">
          <div class="form-group">
              <label class="pb-1 pt-2">Email <sup style="color:red">*</sup></label><br>
              <input type="email" [(ngModel)]="email" name="email" #emailInput="ngModel" class="form-control" id="email" placeholder="Email" autocomplete="new-password"
              pattern="^[a-zA-Z]+[a-zA-Z0-9._]+@gmail\.com$" required>
              <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
                  <div *ngIf="emailInput.hasError('required')">Email is required.</div>
                  <div *ngIf="emailInput.hasError('pattern')">Invalid email format.</div>
              </div>
          </div>
  
          <div class="form-group">
              <label class="pb-1 pt-2">New Password <sup style="color:red">*</sup></label>
              <div class="password-input" style="position: relative;">
                  <input type="password" [(ngModel)]="newPassword" name="newPassword" #newPasswordInput="ngModel" autocomplete="new-password"
                      [type]="hideNew ? 'password' : 'text'"
                    pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$" class="form-control" id="newPassword" placeholder="New password" minlength="8" maxlength="20" required>
                  <button mat-icon-button matSuffix (click)="toggleNewPasswordVisibility()" type="button"  style="position: absolute; right: 10px; top: 46%; transform: translateY(-50%);">
                      <mat-icon>
                          <i *ngIf="hideNew" class="bi bi-eye-slash-fill"></i>
                          <i *ngIf="!hideNew" class="bi bi-eye"></i>
                      </mat-icon>
                  </button>
              </div>
              <div *ngIf="newPasswordInput.invalid && (newPasswordInput.dirty || newPasswordInput.touched)" class="text-danger">
                  <div *ngIf="newPasswordInput.hasError('required')">Password is required.</div>
                  <div *ngIf="newPasswordInput.hasError('minlength')">At least 8 characters.</div>
                   <div *ngIf="newPasswordInput.hasError('pattern')">
                Password must contain at least one number and one special character (!@#$%^&*).
              </div>
              </div>
          </div>

             <div class="form-group">
    <label class="pb-1 pt-2">Confirm Password <sup style="color:red">*</sup></label>
    <div class="password-input" style="position: relative;">
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" #confirmPasswordInput="ngModel" 
            autocomplete="new-password"
            [type]="hideConfirm ? 'password' : 'text'" class="form-control" id="confirmPassword" placeholder="Confirm password" minlength="8" maxlength="20" required>
        <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()" type="button"  style="position: absolute; right: 10px; top: 46%; transform: translateY(-50%);">
            <mat-icon>
                <i *ngIf="hideConfirm" class="bi bi-eye-slash-fill"></i>
                <i *ngIf="!hideConfirm" class="bi bi-eye"></i>
            </mat-icon>
        </button>
    </div>
    <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)" class="text-danger">
        <div *ngIf="confirmPasswordInput.hasError('required')">Password is required.</div>
        <div *ngIf="confirmPasswordInput.hasError('minlength')">At least 8 characters.</div>
        <!-- <div *ngIf="!passwordsMatch && confirmPasswordInput.value">Passwords do not match.</div> -->
    </div>
</div>

            
        
        
          
          <button type="submit" class="btn btn-primary mt-4"  [disabled]="forgotPassword.invalid" (click)="submit()">Update Password</button>
      </form>
